<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>Deutsch PrüfungsCards (C1 / 独検1級)</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">Deutsch PrüfungsCards</div>
      <div class="subtitle">C1 / 独検1級：テーマ別 論点カード</div>
    </div>

    <div class="actions">
      <button id="btnHome" class="btn ghost" title="一覧へ">一覧</button>

      <label class="toggle">
        <input id="langToggle" type="checkbox" />
        <span class="toggle-ui"></span>
        <span class="toggle-label" id="langLabel">DE</span>
      </label>
    </div>
  </header>

  <main class="container">
    <section class="toolbar">
      <input id="q" class="search" type="search" placeholder="検索（テーマ/語彙/論点/本文）" />
      <select id="themeFilter" class="select"></select>
    </section>

    <div id="app"></div>
  </main>

  <footer class="footer">
    <span>Data & memos are stored locally in your browser (localStorage).</span>
  </footer>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
